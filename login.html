<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OHD Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-md mx-auto bg-gray-50">
  <h1 class="text-2xl font-bold text-blue-700">OHD Bank</h1>
  <p class="text-xs text-gray-600">Educational Prototype â€¢ No Real Money</p>
  <input id="u" placeholder="Username" class="border p-3 w-full mt-6 rounded">
  <input id="p" type="password" placeholder="Password" class="border p-3 w-full mt-2 rounded">
  <button onclick="login()" class="bg-blue-600 text-white p-3 w-full mt-3 rounded">Login</button>
  <script>
    async function login() {
      const r = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: document.getElementById('u').value, password: document.getElementById('p').value })
      });
      r.ok ? location = '/dashboard' : alert('Login failed');
    }
  </script>
</body>
</html>
